# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
# Default configuration for use with tic package
# Usually you shouldn't need to change the first part of the file

# DO NOT CHANGE THE CODE BELOW
before_install: R -q -e 'install.packages(c("remotes", "curl")); remotes::install_github("ropenscilabs/tic"); tic::prepare_all_stages(); tic::before_install()'
install: R -q -e 'tic::install()'
after_install: R -q -e 'tic::after_install()'
before_script: R -q -e 'tic::before_script()'
script: R -q -e 'tic::script()'
after_success: R -q -e 'tic::after_success()'
after_failure: R -q -e 'tic::after_failure()'
before_deploy: R -q -e 'tic::before_deploy()'
deploy:
  provider: script
  script: R -q -e 'tic::deploy()'
  on:
    all_branches: true
after_deploy: R -q -e 'tic::after_deploy()'
after_script: R -q -e 'tic::after_script()'
# DO NOT CHANGE THE CODE ABOVE

# Custom parts:

# Header
language: r
sudo: false
cache: packages
dist: trusty

notifications:
  email:
    recipients:
      - michael.mastanduno@healthcatalyst.com
      - levi.thatcher@healthcatalyst.com
      - michael.levy@healthcatalyst.com
    on_success: never
    on_failure: always
  slack:
    secure: 

env:
  - LINTR_COMMENT_BOT=false

matrix:
  include:
  - r: oldrel
  - r: release
    env:
    - BUILD_PKGDOWN=true
  - r: devel
  allow_failures:
  - r: devel

r_packages:
  - covr
  - lintr

addons:
  apt:
    packages:
      - libnlopt-dev

after_success:
  - Rscript -e 'covr::codecov()'
