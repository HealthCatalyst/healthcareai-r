language: R
warnings_are_errors: true
notifications:
  email: false
  slack:
    secure: 

matrix:
  include:
  
  - os: linux
    cache: packages
    dist: trusty
    sudo: false
    r: release
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-4.9
        - g++-4.9
        - unixodbc-dev
        r_packages:
        - covr
    before_install: |
      mkdir ~/.R
      cat <<EOF > ~/.R/Makevars
      CXX1X=g++-4.9
      CXX1XSTD=-std=c++11
    after_success:
      - Rscript -e 'covr::codecov()'
      
  - os: osx
    cache: packages
    osx_image: xcode8.2
    sudo: required
    r: release
    addons:
      apt:
        r_packages:
        - devtools
    before_install:
    - brew update
    install:
    - sudo chown -R $(whoami) /usr/local/share/man/man7
    - brew install unixodbc
    - Rscript -e 'install.packages("devtools", repos = "http://cran.rstudio.com")'
    - Rscript -e 'install.packages(c("caret","DBI","data.table","doParallel","e1071"), repos = "http://cran.rstudio.com")'
    - Rscript -e 'install.packages(c("grpreg","lme4","odbc","pROC"), repos = "http://cran.rstudio.com")'
    - Rscript -e 'install.packages(c("R6","ranger","ROCR","RODBC","RSQLite","testthat"), repos = "http://cran.rstudio.com")'